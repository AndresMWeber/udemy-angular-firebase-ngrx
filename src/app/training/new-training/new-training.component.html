<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Next Workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field fxLayoutAlign="center">
        <mat-select placeholder="Select a workout">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="trainingStart.emit()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
