<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Next Workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field fxLayoutAlign="center">
                    <mat-select placeholder="Select a workout" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.name">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-button type="submit" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
